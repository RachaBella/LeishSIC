<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  		<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/CSS/stlyle.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/1.3.0/sweetalert2.min.css">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container">
			<div class="row">
			<h1 class="text-center center">Analize Results</h1>
				<div class="col s12">
			      <ul class="tabs">
			        <li class="tab col s12 l3 m6"><a href="#gff">Gff visualisation</a></li>
			        <li class="tab col s12 l3 m6"><a class="active" href="#cnv">CNV visualisation</a></li>
			        <li class="tab col s12 l3 m6"><a href="#snp">SNP visualisation</a></li>
			        <li class="tab col s12 l3 m6"><a href="#indels">Indels Visualisation</a></li>
			      </ul>
    			</div>
			    <div id="gff" class="col s12">

			    	<form class="gffInput" method="POST" action='' class="col s6" enctype="multipart/form-data">
						<div class="file-field input-field col s12 offset-s3" >
					        <div class="btn btn1">
					        	<span>Gff File</span>
					        	<input type="file" id="fileinput" name="file">
					        </div>
					      	<div class="file-path-wrapper col s4">
					        	<input class="file-path validate" type="text">
					        </div>
							<button id="sendFile" class="btn btn1" type="submit">Send</button>
				        </div>
				    </form>	

				    <div class="col s12" id="contgff">
						<div id="svgGff" class="card-panel blue lighten-5 col s12" style="margin-top:50px">	
					    </div>
					   <!--  <div id="ref" class ="card-panel teal col s6" style="margin-top:50px">
					    	
					    </div> -->
					</div>
			    </div>
			    <div id="cnv" class="col s12">
			    	<form class="CnvInput col s12" method="POST" action='' enctype="multipart/form-data">
						<div class= "col s12 offset-s3">
							<div class="file-field input-field" id="CnvDiv0" >
						        <div class="btn btn1">
						        	<span>CNV File</span>
						        	<input type="file" id="fileinputCNV" name="file" multiple>
						        </div>
						      	<div class="file-path-wrapper col s3">
						        	<input class="file-path validate" type="text">
						        </div>
					        </div>
						    <a class="btn-floating btn-small waves-effect waves-light addFileBtn" id="addFileCNV"><i class="material-icons">add</i></a>
							<button id="sendCnvFile" class="btn btn1" type="submit">Send</button>	
						</div>
				    </form>
					<br>
					<form class="checkBoxCnv">
			    		<!-- <input type="checkbox" id="isolat"  />
      					<label for="isolat">Isolat</label> -->
      					
			    	</form>
			    	<div class="input-field col s4 offset-s4 chr">
					    <select multiple class="selectChr" id="selChrCnv">
					      <option value="" disabled selected>Choose chromosomes</option>
					      <!-- <option value="1">Option 1</option>
					      <option value="2">Option 2</option>
					      <option value="3">Option 3</option> -->
					    </select>
					</div>
				    <div class="col s12" id="contcnv">
						<!-- <div id="svgCnv" class="card-panel blue lighten-5 col s6" style="margin-top:50px">	
					    </div> -->
					   <!--  <div id="ref" class ="card-panel teal col s6" style="margin-top:50px">
					    	
					    </div> -->
					</div>
			    </div>

			    <div id="snp" class="col s12">
			    	<form class="SNPInput col s12" method="POST" action='' enctype="multipart/form-data">
						<div class= "col s12 offset-s3">
							<div class="file-field input-field" id="SNPDiv0" >
						        <div class="btn btn1">
						        	<span>SNP File</span>
						        	<input type="file" id="fileinputSNP" name="file" multiple>
						        </div>
						      	<div class="file-path-wrapper col s3">
						        	<input class="file-path validate" type="text">
						        </div>
					        </div>
						    <a class="btn-floating btn-small waves-effect waves-light addFileBtn" id="addFileSNP"><i class="material-icons">add</i></a>
							<button id="sendSNPFile" class="btn btn1" type="submit">Send</button>	
						</div>
				    </form>
					<form class="checkBoxSnp">
			    		<!-- <input type="checkbox" id="isolat"  />
      					<label for="isolat">Isolat</label> -->
      					
			    	</form>
			    	<div class="input-field col s4 offset-s4 chr">
					    <select multiple class="selectChr" id="selChrSnp">
					      <option value="" disabled selected>Choose chromosomes</option>
					      <!-- <option value="1">Option 1</option>
					      <option value="2">Option 2</option>
					      <option value="3">Option 3</option> -->
					    </select>
					</div>
			    	
			    	<div class="col s12" id="contsnp">

						<!-- <div id="svgCnv" class="card-panel blue lighten-5 col s6" style="margin-top:50px">	
					    </div> -->
					   <!--  <div id="ref" class ="card-panel teal col s6" style="margin-top:50px">
					    	
					    </div> -->
					</div>

			    </div>

			    <div id="indels" class="col s12">
			    	<form class="INDELInput col s12" method="POST" action='' enctype="multipart/form-data">
						<div class= "col s12 offset-s3">
							<div class="file-field input-field" id="IndelDiv0" >
						        <div class="btn btn1">
						        	<span>Indels File</span>
						        	<input type="file" id="fileinputINDEL" name="file" multiple>
						        </div>
						      	<div class="file-path-wrapper col s3">
						        	<input class="file-path validate" type="text">
						        </div>
					        </div>
						    <a class="btn-floating btn-small waves-effect waves-light addFileBtn" id="addFileINDEL"><i class="material-icons">add</i></a>
							<button id="sendIndelFile" class="btn btn1" type="submit">Send</button>	
						</div>
				    </form>
			    	<form class="checkBoxIndel">
			    		<!-- <input type="checkbox" id="isolat"  />
      					<label for="isolat">Isolat</label> -->
      					
			    	</form>
			    	<div class="col s12" id="contindel">
						<!-- <div id="svgCnv" class="card-panel blue lighten-5 col s6" style="margin-top:50px">	
					    </div> -->
					   <!--  <div id="ref" class ="card-panel teal col s6" style="margin-top:50px">
					    	
					    </div> -->
					</div>
			    </div>
				<div class= "col s12">
					
					
				</div>

				
			</div>	
		</div>
				

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Compiled and minified JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
     	<!-- Project JavaScript -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/static/js/app.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/sweetalert2/1.3.0/sweetalert2.min.js"></script>
		<script type="text/javascript" src ="/static/js/tipsy.js"></script>
	</body>
</html>
